            function resetChallenge(){
                let d = new Date();
                let localTime = d.getTime();
                let localOffset = d.getTimezoneOffset() * 60000;
                let utc = localTime + localOffset;
                let pstTime = utc+(3600000*-7);
                let pst = new Date(pstTime);
                return set(ref(db, `Challenge`), {
                    Category: "Water",
                    Date: pst.getDate(),
                    Month: pst.getMonth(),
                    Title: "5 Minute Shower or Less",
                    Year: pst.getFullYear()
                })
            }

            function getMonth(monthNum){
                let month=""
                if (monthNum==0){
                    month="January";
                }
                if (monthNum==1){
                    month="February";
                }
                if (monthNum==2){
                    month="March";
                }
                if (monthNum==3){
                    month="April";
                }
                if (monthNum==4){
                    month="May";
                }
                if (monthNum==5){
                    month="June";
                }
                if (monthNum==6){
                    month="July";
                }
                if (monthNum==7){
                    month="August";
                }
                if (monthNum==8){
                    month="September";
                }
                if (monthNum==9){
                    month="October";
                }
                if (monthNum==10){
                    month="November";
                }
                if (monthNum==11){
                    month="December";
                }
                return month;
            }

            const db = getDatabase(app);
            const dbRef = ref(db);
            get(child(dbRef, `Challenge`)).then((snapshot) => {
                if (snapshot.exists()) {
                    let d = new Date();
                    let localTime = d.getTime();
                    let localOffset = d.getTimezoneOffset() * 60000;
                    let utc = localTime + localOffset;
                    let pstTime = utc+(3600000*-7);
                    let pst = new Date(pstTime);
                    if (snapshot.val()["Month"]!=getMonth(pst.getMonth()) || snapshot.val()["Date"]!=pst.getDate() || snapshot.val()["Year"]!=pst.getFullYear()){
                        resetChallenge();
                    }
                    
                } else {
                    console.log("No data available");
                }
            }).catch((error) => {
                console.error(error);
            });

            function createNewGroup(groupName, groupDesc, limit){
                console.log(groupDesc, limit, groupName)
                if (groupDesc.length<=300){
                        if (groupName.length>=5 && groupName.length<=20){
                            const groupsRef = ref(db, 'groups');
                            const newGroupRef = push(groupsRef);
                            let members = {};
                            let d = new Date();
                            let localTime = d.getTime();
                            let localOffset = d.getTimezoneOffset() * 60000;
                            let utc = localTime + localOffset;
                            let pstTime = utc+(3600000*-7);
                            let pst = new Date(pstTime);
                            let challengeCompleted=0;
                            get(child(dbRef, `Challenge`)).then((challenge) => {
                                get(child(dbRef, `users/${localStorage.getItem("userID")}`)).then((snapshot) =>{
                                    if (snapshot.val()['last5']['number1'][Object.keys(snapshot.val()['last5']['number1'])[0]]==`${pst.getDate()} ${getMonth(pst.getMonth())}, ${pst.getFullYear()}`){
                                        challengeCompleted=1;
                                        }
                                    members[localStorage.getItem("userID")]=snapshot.val()['username'];
                                    return set(newGroupRef, {
                                        Owner: localStorage.getItem("userID"),
                                        description: groupDesc,
                                        memberLimit: limit,
                                        memberList: members,
                                        name: groupName,
                                        pfp:false,
                                        last5:{
                                            lastDate:{
                                                Date: pst.getDate(),
                                                Month: getMonth(pst.getMonth()),
                                                Year: pst.getFullYear()
                                            }, 
                                            number1: {
                                                Title: challenge.val()['Title'],
                                                Completed: challengeCompleted
                                            }, 
                                            number2: {
                                                Title: "None",
                                                Completed: 0
                                            }, 
                                            number3: {
                                                Title: "None",
                                                Completed: 0
                                            }
                                        }
                                    }).then(() =>{
                                        for (var i = 1; i < 11; i++){
                                            if (snapshot.val()["groups"][`number${i}`]=="None"){
                                                return set(ref(db, `users/${localStorage.getItem("userID")}/groups/number${i}`), newGroupRef.key)
                                            }

                                        }
                                        localStorage.setItem("openGroup", newGroupRef.key);
                                        window.location.href="groupPage.html"

                                    })
                                })

                            })
                    } else {

                        // Warn group name must be 5-20 charachters
                    }
                } else {
                    console.log("fai2l")
                    // Warn description exceeds 300 Charachter limit
                }
            }
