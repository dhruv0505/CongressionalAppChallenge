            function resetChallenge(){
                let d = new Date();
                let localTime = d.getTime();
                let localOffset = d.getTimezoneOffset() * 60000;
                let utc = localTime + localOffset;
                let pstTime = utc+(3600000*-7);
                let pst = new Date(pstTime);
                let newChallengeTitle = "";
                let newChallengeCategory=""
                get(child(dbRef, `Challenges`)).then((challenges) => {
                    if (Object.keys(challenges.val()['iterationChallenges']).length==1){
                        newChallengeTitle = Object.keys(challenges.val()['iterationChallenges'])[0]
                        newChallengeCategory = challenges.val()['iterationChallenges'][Object.keys(challenges.val()['iterationChallenges'])[0]]
                        set(ref(db, `Challenges/iterationChallenges`), challenges.val()['All Challenges']).then(() => {
                            console.log(newChallengeCategory, newChallengeTitle)
                            return set(ref(db, `Challenge`), {
                                Category: newChallengeCategory,
                                Date: pst.getDate(),
                                Month: pst.getMonth(),
                                Title: newChallengeTitle,
                                Year: pst.getFullYear()
                            })
                        })                      
                    }
                    else {
                        
                        newChallengeTitle = Object.keys(challenges.val()['iterationChallenges'])[Math.floor(Math.random()*Object.keys(challenges.val()['iterationChallenges']).length)]
                        newChallengeCategory = challenges.val()['iterationChallenges'][newChallengeTitle]
                        remove(ref(db, `Challenges/iterationChallenges/${newChallengeTitle}`)).then(() => {
                            console.log(newChallengeCategory, newChallengeTitle)
                            return set(ref(db, `Challenge`), {
                                Category: newChallengeCategory,
                                Date: pst.getDate(),
                                Month: pst.getMonth(),
                                Title: newChallengeTitle,
                                Year: pst.getFullYear()
                            })
                        })
                    }
                })
            }
            function getMonth(monthNum){
                let month=""
                if (monthNum==0){
                    month="January";
                }
                if (monthNum==1){
                    month="February";
                }
                if (monthNum==2){
                    month="March";
                }
                if (monthNum==3){
                    month="April";
                }
                if (monthNum==4){
                    month="May";
                }
                if (monthNum==5){
                    month="June";
                }
                if (monthNum==6){
                    month="July";
                }
                if (monthNum==7){
                    month="August";
                }
                if (monthNum==8){
                    month="September";
                }
                if (monthNum==9){
                    month="October";
                }
                if (monthNum==10){
                    month="November";
                }
                if (monthNum==11){
                    month="December";
                }
                return month;
            }
            get(child(dbRef, `Challenge`)).then((snapshot) => {
                if (snapshot.exists()) {
                    let d = new Date();
                    let localTime = d.getTime();
                    let localOffset = d.getTimezoneOffset() * 60000;
                    let utc = localTime + localOffset;
                    let pstTime = utc+(3600000*-7);
                    let pst = new Date(pstTime);
                    if (snapshot.val()["Month"]!=pst.getMonth() || snapshot.val()["Date"]!=pst.getDate() || snapshot.val()["Year"]!=pst.getFullYear()){
                        resetChallenge();
                    }
                    let profileOpenId = ''
                    if (typeof localStorage.getItem("openProfile") !== "string"){
                        profileOpenId = localStorage.getItem("userID")
                    } else {
                        profileOpenId = localStorage.getItem("openProfile")
                    }
                    get(child(dbRef, `users/${profileOpenId}`)).then((snapshot2) => {
                        if (snapshot2.exists()) {
                            localStorage.setItem("openProfile", localStorage.getItem("userID"))

                                getDownloadURL(ref_storage(storage, `${profileOpenId}.png`))

                                    // `url` is the download URL for 'images/stars.jpg'

                                    // This can be downloaded directly:
                                    const xhr = new XMLHttpRequest();
                                    xhr.responseType = 'blob';
                                    xhr.onload = (event) => {
                                    const blob = xhr.response;
                                    };
                                    xhr.open('GET', url);
                                    xhr.send();

                                    // Or inserted into an <img> element
                                    const img = document.getElementById('pfpHome');
                                    img.setAttribute('src', url);
                                    document.getElementById("profilePage").setAttribute("style", "margin-top:95px;");
                                })
                            } else {
                                document.getElementById("pfpHome").setAttribute("src", `default.png`);
                            }
                            // try{
                            //     document.getElementById("pfpHome").setAttribute("src", `${localStorage.getItem("userID")}.png`)
                            // }

                            //     document.getElementById("pfpHome").setAttribute("src", `default.png`);
                            // };
                            document.getElementById("usernameHome").innerHTML = snapshot2.val().username;
                            document.getElementById("scoreHome").innerHTML = `Score: ${snapshot2.val().score}`;

                            Object.keys(snapshot2.val()['groups']).forEach(function (item, index) {

                                }

                                document.getElementById("usernameSettings").value=snapshot2.val()['username']
                                document.getElementById("newEmailSettings").value=snapshot2.val()['email']
                            } 
                            document.getElementById("profilePage").setAttribute("style", "margin-top:95px;");
                        } else {
                            console.log("No data available");
                        }
                    }).catch((error) => {
                        console.error(error);

                } else {
                    console.log("No data available");
                }

                console.error(error);
            });
            function signOut2(){
                const auth = getAuth();
                signOut(auth).then(() => {

                    window.location.href="login.html";
                }).catch((error) => {

            document.getElementById("logout").addEventListener("click", () => {signOut2()})

            function openProfile(id){
                localStorage.setItem("openProfile", id)
                window.location.href = "profilePage.html";
            }
            function findUser() {
                var input, filter, ul, li, a, i;
                input = document.getElementById("myInput");
                document.getElementById("myDropdown").setAttribute("style", "display:none;");
                document.getElementById("myDropdown").innerHTML="";
                if (input.value.length>=5){
                    let filter = input.value.toUpperCase();
                    get(child(dbRef, 'usernames')).then((snapshot) =>{
                        let a = Object.keys(snapshot.val());
                        for (i = 0; i < a.length; i++) {
                            let txtValue = a[i];
                            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                document.getElementById("myDropdown").innerHTML = document.getElementById("myDropdown").innerHTML + `<div id="${txtValue}">${txtValue}</div>`;
                                document.getElementById(txtValue).addEventListener("click", () => {openProfile(snapshot.val()[txtValue])})
                                document.getElementById("myDropdown").setAttribute("style", "");
                            }
                        }
                    });
                }
            }
            document.getElementById("myInput").addEventListener("keyup", () => {findUser()})

            function updateUser(id, username, password, newPassword, newEmail, newPFP){
                if (username.length>=5 && username.length<=20){
                    const auth = getAuth();
                    get(child(dbRef, `users`)).then((snapshot2) => {
                        if (snapshot2.exists()) {
                            let ids = Object.keys(snapshot2.val());
                            let taken=false;
                            ids.forEach(function (id, index) {
                                if (snapshot2.val()[id].username==username && id!=localStorage.getItem("userID")){
                                    // warning
                                    document.getElementById("settingsWarnings").setAttribute("style", "");
                                    document.getElementById("settingsWarnings").innerHTML = "Username already exists";
                                    taken=true;
                                    return;
                                }
                            });
                            if (!taken){
                                get(child(dbRef, `users/${localStorage.getItem("userID")}`)).then((snapshot) =>{
                                    let email=snapshot.val()['email'];
                                    let oldUsername=snapshot.val()['username'];
                                    signInWithEmailAndPassword(auth, email, password)
                                    .then((userCredential) => {
                                        // Signed in 
                                        const user = auth.currentUser;
                                        const userId = user.uid;  
                                        updatePassword(user, newPassword).then(() =>{
                                            updateEmail(user, newEmail).then(() =>{
                                                return set(ref(db, `users/${localStorage.getItem("userID")}/username`), username).then(() => {
                                                    return set(ref(db, `users/${localStorage.getItem("userID")}/email`), newEmail).then(() =>{
                                                        return remove(ref(db, `usernames/${oldUsername}`)).then(() => {
                                                            return set(ref(db, `usernames/${username}`), id).then(() =>{
                                                                if (newPFP!=""){
                                                                    const reader = new FileReader();

                                                                    console.log(newPFP)
                                                                    // reader.addEventListener("load", () => {
                                                                    //     let uploaded_image=reader.result;
                                                                    //     console.log(reader.result)
                                                                    //     document.getElementById("pfpHome").setAttribute("src", uploaded_image)
                                                                    // })
                                                                    reader.readAsDataURL(newPFP)
                                                                    return set(ref(db, `users/${localStorage.getItem("userID")}/pfp`), true).then(() =>{
                                                                        const storageRef = ref_storage(storage, `${localStorage.getItem("userID")}.png`)
                                                                        document.getElementById("pfpHome").setAttribute("src", newPFP)
                                                                        console.log(newPFP)
                                                                        const metadata = {
                                                                            contentType: 'image/png',
                                                                        };
                                                                        uploadBytes(storageRef, newPFP, metadata).then((im) => {
                                                                            console.log(im)
                                                                            // window.location.href = "profilePage.html";
                                                                        })
                                                                    })
                                                                }
                                                                else{
                                                                    window.location.href = "profilePage.html";
                                                                }
                                                            })
                                                        })
                                                    })
                                                })
                                            }).catch((error)=>{
                                                updatePassword(user, password).then(() => {
                                                    document.getElementById("settingsWarnings").setAttribute("style", "");
                                                    document.getElementById("settingsWarnings").innerHTML = "Invalid Email"
                                                })
                                            })
                                        })
                                        .catch((error) => {
                                            document.getElementById("settingsWarnings").setAttribute("style", "");
                                            document.getElementById("settingsWarnings").innerHTML = "Invalid Password"
                                        });

                                    })
                                    .catch((error) => {
                                        document.getElementById("settingsWarnings").setAttribute("style", "");
                                        document.getElementById("settingsWarnings").innerHTML = "Incorrect Password"
                                        const errorCode = error.code;
                                        const errorMessage = error.message;
                                        console.error(error);

                                    });
                                })   
                            }
                            
                        } else {
                            console.log("No data available");
                        }
                    }).catch((error) => {
                        console.error(error);
                    });

                } else{
                    document.getElementById("settingsWarnings").setAttribute("style", "");
                    document.getElementById("settingsWarnings").innerHTML = "Username must be 5 - 20 Charachters"
                }

            }
            document.getElementById("updateProfile").addEventListener("click", () => {updateUser(localStorage.getItem("userID"), document.getElementById("usernameSettings").value, document.getElementById("passwordSettings").value, document.getElementById("newPasswordSettings").value, document.getElementById("newEmailSettings").value, document.getElementById("newPFP").files[0])});
